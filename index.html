<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <data value='1' class="box1 box" id='box1'></data>
    <data value='2' class="box2 box" id='box2'></data>
    <data value='3' class="box3 box" id='box3'></data>
    <data value='4' class="box4 box" id='box4'></data>
    <data value='5' class="box5 box" id='box5'></data>
    <data value='6' class="box6 box" id='box6'></data>
    <data value='7' class="box7 box" id='box7'></data>
    <data value='8' class="box8 box" id='box8'></data>
    <data value='9' class="box9 box" id='box9'></data>
  </div>
  <div class="modal" id="winnerModal">
    <p>YOU ARE WINNER!</p>
    <a href="" class="modalClose" id="winnerModalClose">閉じる</a>
  </div>
  <div class="modal" id="loserModal">
    <p class="loser">YOU ARE LOSER!</p>
    <a href="" class="modalClose" id="loserModalClose">閉じる</a>
  </div>
  <div class="mask" id="mask"></div>

  
</body>
</html>
